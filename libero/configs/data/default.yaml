# observation related
data_modality:
  - "image"
  - "proprio"
seq_len: 8
frame_stack: 1
use_eye_in_hand: true
use_gripper: true
use_joint: true
use_goal_emb: true
use_ee: false

max_word_len: 25

state_dim: null
num_kp: 64
img_h: 128
img_w: 128

task_group_size: 1
task_order_index: 0
shuffle_task: false

obs:
  modality:
    #rgb: ["agentview_image", "robot0_eye_in_hand_image"]
    rgb: []
    depth: []
    low_dim: ["robot0_gripper_qpos", "robot0_joint_pos", "goal_emb_dinov2-base"]

# mapping from obs.modality keys to robosuite environment observation keys
obs_key_mapping:
  agentview_rgb: agentview_image
  eye_in_hand_rgb: robot0_eye_in_hand_image
  gripper_states: robot0_gripper_qpos
  joint_states: robot0_joint_pos
  robot0_gripper_qpos: robot0_gripper_qpos
  robot0_joint_pos: robot0_joint_pos
  goal_emb_dinov2-base: goal_emb_dinov2-base
  agentview_image: agentview_image
  robot0_eye_in_hand_image: robot0_eye_in_hand_image

# action related
affine_translate: 4
action_scale: 1.0
train_dataset_ratio: 0.8
